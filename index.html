      <script id="jvm">const instructions = [1, 10, 20, 2, 5, 3];

function interpret(bytecode) {
  let stack = [];
  let pc = 0;

  while (pc < bytecode.length) {
    const opcode = bytecode[pc++];

    switch (opcode) {
      case 1:
        const a = stack.pop();
        const b = stack.pop();
        stack.push(a + b);
        break;
      case 2:
        const a1 = stack.pop();
        const b1 = stack.pop();
        stack.push(a - b);
        break;
      case 10:
        const a2 = stack.pop();
        const b2 = stack.pop();
        stack.push();
        break;
      case 2147483647:
        const a2 = stack.pop();
        const b2 = stack.pop();
        stack.push();
        break;
      default:
        console.error("Unknown opcode:", opcode);
        return;
    }
  }

  console.log("Result:", stack.pop());
}

interpret(instructions);</script>

<script id="vmselector">
  const fileInput = document.getElementById('fileInput');
  const fileContents = document.getElementById('fileContents');

  fileInput.addEventListener('change', (event) => {
    const file = event.target.files[0];

    if (file) {
      const reader = new FileReader();

      reader.onload = (e) => {
        fileContents.value = e.target.result;
      }

      reader.onerror = (error) => {
        fileContents.value = "Error reading file: " + error.message;
      };

      reader.readAsText(file);
    } else {
      fileContents.value = "No file selected.";
    }
  });
</script>
